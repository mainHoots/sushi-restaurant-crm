<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Sushi Control Panel - Menu List</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/sushi-icon.png}"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}">Menu</a>
					</li>
					<!-- <li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li> -->
				
				</ul>
			</div>
		</nav>
	</div>

	<div>
		<h2>Manage Products</h2>
		<a th:href="@{/menu/new}" class="btn btn-primary" role="button">Create New Menu Item</a>
		&nbsp;|&nbsp;
		<a th:href="@{/menu/export/csv}" class="btn btn-info" role="button">Export to CSV</a>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					
					<th>Menu Item Name</th>
					
					<th>Active Status</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="menu : ${listMenu}">
					<td>[[${menu.id}]]</td>
					<td>[[${menu.name}]]</td>
					<td>[[${menu.enabled}]]</td>
					<td>
						
						<!-- <a class="btn btn-secondary link-detail" th:href="@{'/menu/detail/' + ${menu.id}}" title="More Info">Food Description</a>
						&nbsp;
						<a class="btn btn-info" th:href="@{'/menu/edit/' + ${menu.id}}" role="button">Edit</a>
						&nbsp; -->
						<a class="btn btn-danger link-delete" th:href="@{'/menu/delete/' + ${menu.id}}" role="button">Delete</a>
						
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
	<div class="modal fade" id="detailModal">
	
		<div class="modal-dialog">
		
			<div class="modal-content">
			</div>
		
		</div>
	
	</div>
	
</div>

</body>
</html>
