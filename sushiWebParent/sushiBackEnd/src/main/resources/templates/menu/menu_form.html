<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Sushi Control Panel - Manage Menu Items</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/sushi-icon.png}"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}">Menu</a>
					</li>
					<!-- <li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li> -->
				
				</ul>
			</div>
		</nav>
	</div>

	<div>
		<h2>Manage Menu Items</h2>
	</div>
	
	
	<form th:action="@{/menu/save}" method="post" th:object="${menu}"> <!-- >onsubmit="return checkEmailUnique(this);" -->
	<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Menu Item Name:</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{name}" required minlength="8" maxlength="256"/>
				</div>
		</div>
		
		<!-- <div class="form-group row">
			<label class="col-sm-4 col-form-label">Food Description:</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{shortDescription}" required minlength="2" maxlength="256"/>
				</div>
		</div> -->
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Price:</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{price}" required minlength="2" maxlength="5"/>
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled:</label>
				<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}" />
				</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">In Stock:</label>
				<div class="col-sm-8">
				<input type="checkbox" th:field="*{inStock}" />
				</div>
		</div>
		
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-4" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
		
	</div>			
	</form>
	
	
</div>

<script type="text/javascript">

	$(document).ready(function() {
	
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/menu}]]"
		
		});	
	});
	

</script>

</body>

</html>
